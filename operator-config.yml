name: zos-cics-ts-operator
displayName: IBM Z and Cloud Modernization Stack - CICS TS Operator
domain: ibm
version: 1.0.1
description: >-
  # IBM Z and Cloud Modernization Stack - CICS TS Operator
    The **IBM CICS TS Operator Collection** provides automation around provisioning CICS Transaction Server for z/OS to one or more Wazi Sandbox instances and
    managing its lifecycle in a hybrid cloud environment.
    The **IBM CICS TS Operator Collection** is designed to work with Wazi Sandbox instances that are based on the Extended ADCD image to provide a seamless
    self-service experience for z/OS application developers in a cloud native environment.
  # Input
    By working with Wazi Sandbox instances, the **IBM CICS TS Operator Collection** already knows about the location of system and CICS TS resources needed to
    provision a CICS TS system. A single input is required:
    - System identifier (SYSID): This must be unique among the CICS TS instances running on the same Wazi sandbox. This 1-3 character identifier is prefixed
    with 'ZCICS' to create the region application identifier (APPLID).
  # Limitations
    This version of the **IBM CICS TS Operator Collection** is designed to work only with Wazi Sandbox instances or Extended ADCD with CICS TS pre-installed.
  # Version
    Check the [release notes](https://www.ibm.com/docs/SSV97FN_latest/cics-operator/release-notes.html) for the latest information about versions of this
    Operator Collection.
icon:
  - base64data: >-
      
    mediatype: image/svg+xml;base64
resources:
  - kind: CICSTSRegion
    displayName: CICS TS region
    description: Provision a CICS TS region on a Wazi Sandbox instance
    playbook: provision.yml
    finalizer: deprovision.yml
    vars:
      - name: DFH_REGION_SYSID
        displayName: System identifier (SYSID)
        description: >-
          Region system identifier. This must be no longer than 3 characters.
          The region application identifier (APPLID) will be created by prefixing the value of SYSID with 'ZCICS'
        type: string
        required: true
